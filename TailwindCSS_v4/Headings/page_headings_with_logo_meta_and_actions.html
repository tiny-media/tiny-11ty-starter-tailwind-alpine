<!-- Tailwind Ui Component: Page Headings with Logo, Meta and Actions -->
<div class="px-4 py-10 sm:px-6 lg:px-8">
  <div class="mx-auto flex items-center justify-between gap-x-8 lg:mx-0">
    <div class="flex items-center gap-x-6">
      <img src="https://tailwindui.com/plus-assets/img/logos/48x48/tuple.svg" alt="" class="size-16 flex-none rounded-full ring-1 ring-gray-900/10">
      <h1>
        <div class="text-sm/6 text-gray-500">Invoice <span class="text-gray-700">#00011</span></div>
        <div class="mt-1 text-base font-semibold text-gray-900">Tuple, Inc</div>
      </h1>
    </div>
    <div class="flex items-center gap-x-4 sm:gap-x-6">
      <button type="button" class="hidden text-sm/6 font-semibold text-gray-900 sm:block">Copy URL</button>
      <a href="#" class="hidden text-sm/6 font-semibold text-gray-900 sm:block">Edit</a>
      <a href="#" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Send</a>

      <!-- Mobile dropdown menu using Alpine.js for interactivity -->
      <div x-data="{ isMenuOpen: false }" class="relative sm:hidden">
        <button 
          type="button" 
          class="-m-3 block p-3" 
          id="more-menu-button"
          @click="isMenuOpen = !isMenuOpen"
          :aria-expanded="isMenuOpen.toString()"
          aria-haspopup="true"
        >
          <span class="sr-only">More</span>
          <svg class="size-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path d="M10 3a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM10 8.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM11.5 15.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z" />
          </svg>
        </button>

        <div 
          x-show="isMenuOpen" 
          x-transition:enter="transition ease-out duration-100"
          x-transition:enter-start="transform opacity-0 scale-95"
          x-transition:enter-end="transform opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-75"
          x-transition:leave-start="transform opacity-100 scale-100"
          x-transition:leave-end="transform opacity-0 scale-95"
          class="absolute right-0 z-10 mt-0.5 w-32 origin-top-right rounded-md bg-white py-2 ring-1 shadow-lg ring-gray-900/5 focus:outline-hidden"
          role="menu" 
          aria-orientation="vertical" 
          aria-labelledby="more-menu-button"
        >
          <button type="button" class="block w-full px-3 py-1 text-left text-sm/6 text-gray-900" role="menuitem" id="more-menu-item-0">Copy URL</button>
          <a href="#" class="block px-3 py-1 text-sm/6 text-gray-900" role="menuitem" id="more-menu-item-1">Edit</a>
        </div>
      </div>
    </div>
  </div>
</div>
